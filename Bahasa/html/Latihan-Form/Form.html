<!DOCTYPE html>
<html>
  <head>
    <title>Form</title>
  </head>
  <body>
    <form>
      <table border="1" cellspacing="0" cellpadding="8">
        <thead>
          <tr>
            <th><label for="text">Text :</label></th>
            <th><input type="text" id="text" /></th>
          </tr>
          <tr>
            <th><label for="password">Password :</label></th>
            <th><input type="password" id="password" /></th>
          </tr>
          <tr>
            <td colspan="2">
              <input type="radio" id="Radio1" name="Radio" /><label for="Radio1"
                >Radio 1</label
              >
              <input type="radio" id="Radio2" name="Radio" /><label for="Radio2"
                >Radio 2</label
              >
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <label for="Menyanyi">
                <input
                  type="checkbox"
                  id="checkbox1"
                  name="checkbox1"
                />Checkbox 1</label
              >
              <label for="checkbox2">
                <input
                  type="checkbox"
                  id="checkbox2"
                  name="checkbox2"
                />Checkbox 2</label
              >
            </td>
          </tr>
          <tr>
            <th>Combo Box :</th>
            <td>
              <select>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
              </select>
            </td>
          </tr>
          <tr>
            <th>Textarea</th>
            <td>
              <textarea></textarea>
            </td>
          </tr>
          <tr>
            <th colspan="2">
              <button type="submit">Button</button>
            </th>
          </tr>
        </thead>
      </table>
    </form>
  </body>
</html>
