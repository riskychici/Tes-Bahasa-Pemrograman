<!DOCTYPE html>
<html>
  <head>
    <title>Image</title>
  </head>
  <body>
    <!-- Menampilkan gambar -->
    <p>Gambar biasa</p>
    <img
      src="Logo.png"
      alt="Ini adalah deskripsi Logo Risky Chici Remix"
      title="Risky Chici Remix"
      width="100"
    />

    <!-- Membuat Hyperlink dengan gambar -->
    <p>Gambar dengan Hyperlink</p>
    <p>
      <a href="https://www.youtube.com/@riskychiciremix">
        <img
          src="Logo.png"
          alt="Ini adalah deskripsi Logo Risky Chici Remix"
          title="Channel Risky Chici Remix"
          width="100"
        />
      </a>
    </p>
  </body>
</html>
